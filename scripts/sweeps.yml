program: train_sweeps.py
method: bayes #options: random, grid, bayes

metric:
  name: val_loss
  goal: minimize

parameters:
  depth: 
    values: [77]
  max_epochs:
    values: [10, 20]
  learning_rate:
    distribution: uniform
    min: 0.0
    max: 1e-3
  batch_size:
    values: [8, 16]
  scale_factor:
    values: [10, 20, 30]
  n_encoders:
    values: [1, 2]
  in_channels:
    value: 9
  out_channels:
    value: 4
  raw_dir:
    value: 'data/raw/Train'
  embedding_size:
    values: [64, 128]
  accelerator:
    value: 'cuda'
  model_type:
    value: 'UNetxx'
